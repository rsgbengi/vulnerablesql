<form method="POST">
  <div class="form-group">
    <label for="note_title">Title </label>
    <input type="text" class="form-control" id="note_title" name="note_title" placeholder="Enter title of the note" />
  </div>
  <textarea name="note" id="note" class="form-control" placeholder="Enter the content of the note :)" ></textarea>
  <br />

  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
